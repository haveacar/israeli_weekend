{% extends 'base.html'%}
{% block title %}
    Review
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h1> Please tell US about your travel adventures</h1>
        <h3>Add Review</h3>
        <h4>{{ error_db }}</h4>
        <form method="post">
            <input type="text" name="title" id="title" class="form-control" placeholder="Place name" required><br>
            <input type="text" name="country" id="country" class="form-control" placeholder="Country" required><br>
            <textarea type="text" name="positive" id="positive" class="form-control" placeholder="Positive Review" required></textarea><br>
            <input type="file" name="file" id="file" class="form-control" placeholder="Image" accept="image/jpeg, image/png"><br>
            <label for="rating">Rating:</label>
            <select name="rating" id="rating">
                {% for r in rating %}
                    <option value="{{ r }}">{{ r }}</option>
                {% endfor %}
            </select>
            <br><br>
            <input type="submit" class="btn btn-success" value="Send Review"> <br><br>
        </form>

    </div>

{% endblock %}
