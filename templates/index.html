{% extends 'base.html' %}
{% block title %}
    Home
{% endblock %}

{% block body %}
    <!-- Image block -->
    <div>
        <div class="image-container">
            <a href="/airlines">
                <img src="{{ url_for('static', filename='img/green_feet.jpeg') }}" alt="green-feet" width="400"
                     height="276">
            </a>
            <a href="/carbon">
                <img src="{{ url_for('static', filename='img/greenfly.jpg') }}" alt="Carbon" width="400" height="276">
            </a>
        </div>
    </div>

    <!-- Kiwi-->
    <div>
        <h2>Book cheap flights from Tel Aviv</h2>
        <!-- Kiwi-->
        <div id="widget-holder"></div>
            <script
            data-currency="ILS"
            data-lang="en"
            data-affilid="haveacaronlywidgets"
            data-from="tel-aviv_il"
            data-departure="{{ data_departure }}"
            data-return="{{ data_return }}"
            data-cabin="ECONOMY"
            data-transport-types="FLIGHT"
            data-stop-number="1"
            data-limit="20"
            data-sort-by="price"
            src="https://widgets.kiwi.com/scripts/widget-search-iframe.js">
            </script>
        </div>
    </div>
    <hr>
    <br><br>
    <!-- Booking widget-->
    <div class="booking-div">
        <ins class="bookingaff" data-aid="2342457" data-target_aid="2342457" data-prod="map" data-width="100%"
             data-height="590" data-lang="en" data-currency="ILS" data-dest_id="0" data-dest_type="landmark"
             data-latitude="34.7753949" data-longitude="32.4217786" data-landmark_name="Cyprus" data-mwhsb="0"
             data-address="Paphos, Cyprus" data-zoom="9">
            <!-- Anything inside will go away once widget is loaded. -->
            <a href="//www.booking.com?aid=2342457">Booking.com</a>
        </ins>
        <script type="text/javascript">
            (function (d, sc, u) {
                var s = d.createElement(sc), p = d.getElementsByTagName(sc)[0];
                s.type = 'text/javascript';
                s.async = true;
                s.src = u + '?v=' + (+new Date());
                p.parentNode.insertBefore(s, p);
            })(document, 'script', '//cf.bstatic.com/static/affiliate_base/js/flexiproduct.js');
        </script>
    </div>
    <br>

{% endblock %}
